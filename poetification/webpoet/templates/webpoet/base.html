<!DOCTYPE html>
{% load staticfiles %}
{% load tags %}

<html>
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Rhyming Status{% endblock %}</title>

    <link href="{% static "webpoet/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "webpoet/css/flat-ui.css" %}" rel="stylesheet">
    <link href="{% static "webpoet/css/ondemand.css" %}" rel="stylesheet">
    <link href="{% static  "webpoet/css/flashpace.css" %}" rel="stylesheet" />

    <script src="{% static "webpoet/js/jquery-1.8.3.min.js"%}"></script>
    <script src="{% static "webpoet/js/jquery-ui-1.10.3.custom.min.js"%}"></script>
    <script src="{% static "webpoet/js/jquery.ui.touch-punch.min.js"%}"></script>
    <script src="{% static "webpoet/js/bootstrap.min.js"%}"></script>
    <script src="{% static "webpoet/js/bootstrap-select.js"%}"></script>
    <script src="{% static "webpoet/js/bootstrap-switch.js"%}"></script>
    <script src="{% static "webpoet/js/flatui-checkbox.js"%}"></script>
    <script src="{% static "webpoet/js/flatui-radio.js"%}"></script>
    <script src="{% static "webpoet/js/jquery.tagsinput.js"%}"></script>
    <script src="{% static "webpoet/js/jquery.placeholder.js"%}"></script>
    <script src="{% static "webpoet/js/webpoet.js"%}"></script>
    {% endblock %}
  </head>

  <body>
    {% block content %}{% endblock %}
  </body>
</html>
