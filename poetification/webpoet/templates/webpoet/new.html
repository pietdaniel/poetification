{% extends "webpoet/base.html" %}
{% load staticfiles %}

{% block head %}
{{ block.super }}
<link rel="stylesheet" type="text/css" media="all" href="{% static "reportui/css/webpoet.css" %}" />
{% endblock %}

{% block content %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New poem</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-4">
        <div class="todo">
          <ul>
            <li class="todo-done">
              <div class="todo-icon"></div>
              <div class="todo-content">
                <h4 class="todo-name">Facebook</h4>
              </div>
            </li>
            <li class="todo-done">
              <div class="todo-icon"></div>
              <div class="todo-content">
                <h4 class="todo-name">Twitter</h4>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
